<html>
    <head>
        <title>Cafebook - requests</title>
        <meta charset="UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/base.css">
    </head>
    <body>
        <div th:replace="fragments/layout :: header"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h4>Requests By Me</h4>
                    <div th:each="request : ${requestsByMe}">
                        <span>
                            <a th:href="@{/profiles/{pid}(pid=${request.target.profileId})}" th:text="${request.target.username}"></a>
                            <form th:action="@{/friends/refusals/{rId}(rId=${request.id})}" method="POST">
                                <button type="submit" value="Cancel Request" >Cancel Request</button>
                            </form>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h4>Requests At Me</h4>
                    <div th:each="request : ${requestsAtMe}">
                        <span>
                            <a th:href="@{/profiles/{pid}(pid=${request.maker.profileId})}" th:text="${request.maker.username}"></a>
                            <form th:action="@{/friends/requests/{rId}(rId=${request.id})}" method="POST">
                                <button type="submit" value="Accept Request" >Accept Request</button>
                            </form>
                            <form th:action="@{/friends/refusals/{rId}(rId=${request.id})}" method="POST">
                                <button type="submit" value="Decline Request" >Decline Request</button>
                            </form>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
