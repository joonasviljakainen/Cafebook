<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:replace="fragments/layout :: header"></div>
        <h2>Thine Friends, scoundrel</h2>
        <div th:each="friend : ${friends}">
            <span>
                <a th:href="@{/profiles/{pid}(pid=${friend.profileId})}" th:text="${friend.username}"></a>
                <form th:action="@{/friendships/removals/{profileId}(profileId=${friend.profileId})}" method="POST">
                    <button type="submit" value="Remove friend" >Remove from friends</button>
                </form>
            </span>
            
        </div>
    </body>
</html>
