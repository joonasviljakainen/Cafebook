<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:replace="fragments/layout :: header"></div>
        <div th:each="profile: ${profiles}">
            <span>
                <a th:href="@{/profiles/{pid}(pid=${profile.profileId})}" th:text="${profile.profileId}"></a>
                <form th:action="@{/friendRequests}" method="POST">
                    <input type="hidden" name="target" th:value="${profile.profileId}"/>
                    <button type="submit" value="Send Friend Request" >Send a Friend Request</button>
                </form>
            </span>
        </div>
    </body>
