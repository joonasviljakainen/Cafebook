<html>
    <head>
        <title>Cafebook - people</title>
        <meta charset="UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/base.css">
    </head>
    <body>
        <div th:replace="fragments/layout :: header"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h1>People</h1>
                    <div class="person" th:each="profile: ${profiles}">
                        <span >
                            <img class="thumbnail-img" style="height: 30px" th:src="@{/profiles/{id}/profilepicture(id=${profile.profileId})}" />
                            <a class="person-list-link" th:href="@{/profiles/{pid}(pid=${profile.profileId})}" th:text="${profile.profileId}"></a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
