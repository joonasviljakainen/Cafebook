<html>
    <head>
        <title>Sign Up for cafebook!</title>
        <meta charset="UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/base.css">
    </head>
    <body>
        <div th:replace="fragments/layout :: header"></div>
        <header class="container"></header>
        <div class="container">
            <div>Sign up for cafebook!</div>
            <form th:action="@{/register}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" name="username" id="username" placeholder=""/>
                </div>
                <div class="form-group">
                    <label for="profileId">Password</label>
                    <input type="password" name="password" id="password" placeholder=""/>
                </div>
                <div class="form-group">
                    <label for="profileid">Profile ID</label>
                    <input type="username" name="profileId" id="profileid" placeholder=""/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <footer class="container"></footer>
    </body>
</html>
