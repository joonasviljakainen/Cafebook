<html>
    <head>
        <title>Cafebook - Images</title>
                <meta charset="UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
        <div th:replace="fragments/layout :: header"></div>
        <p>Signed in as <span th:text="${username}">nobody</span></p>
        <p>You have <span th:text="${length}">no</span> image(s).</p>
        <div>Add an image</div>

        <div>
            <div th:each="image : ${images}">
                <a th:href="@{/views/images/{id}(id=${image.id})}"><img style="width:175px; height: 175px;" th:src="@{/images/{id}(id=${image.id})}" /> See This Image</a>
                <!-- <form th:unless="${image.isProfilePicture}" th:action="@{/profiles/{id}/profilepicture(id=${image.owner.profileId})}" method="POST"> -->
                <form th:action="@{/profiles/{id}/profilepicture(id=${image.owner.profileId})}" method="POST"><input type="hidden" name="imageId" th:value="${image.id}"/><button type="submit">Set as Profile Picture</button></form>
            </div>
        </div>
        <br />
        <form th:action="@{/images}" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" />
            <input type="text" name="description" />
            <input type="submit" value="Send!"/>
        </form>
        </div>
    </body>
</html>
