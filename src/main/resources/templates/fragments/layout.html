    <body>
        <div th:fragment="header">
            <div sec:authorize="isAuthenticated()" class="">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Cafebook</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <!--<a class="nav-link" th:href="@{/profiles/{profileId}(profileId=${profile.profileId})}">My Profile<span class="sr-only">(current)</span></a>-->
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/images">Gallery<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profiles">People</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/friends">Friends</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/friendRequests">Requests</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div sec:authorize="isAnonymous()">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Cafebook</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/profiles">People<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Log in<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/register">Register</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div th:fragment="signindisplay">
            <p>Signed in as <span th:text="${username}">nobody</span></p>
        </div>

        <div th:fragment="gallerydisplay">
            <div th:each="image : ${images}">
                <a th:href="@{/views/images/{id}(id=${image.id})}">
                    <img style="width:175px; height: 175px;" th:src="@{/images/{id}(id=${image.id})}" />
                </a>
            </div>
        </div>
